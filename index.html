<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Mark Renaldy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Pembayaran Mark Renaldy</h1>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor WhatsApp</label>
                <input type="tel" id="phone" name="phone" required placeholder="Contoh: 628123456789">
            </div>
            
            <div class="form-group">
                <label for="amount">Jumlah Pembayaran (Rp)</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            
            <div class="form-group">
                <label for="payment_method">Metode Pembayaran</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="">Pilih Metode</option>
                    <option value="BCA">BCA</option>
                    <option value="BRI">BRI</option>
                    <option value="BNI">BNI</option>
                    <option value="MANDIRI">Mandiri</option>
                    <option value="OVO">OVO</option>
                    <option value="DANA">DANA</option>
                    <option value="SHOPEEPAY">ShopeePay</option>
                </select>
            </div>
            
            <button type="submit" class="pay-button">Bayar Sekarang</button>
        </form>
        
        <div id="paymentResponse" class="hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
